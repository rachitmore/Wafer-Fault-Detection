{% extends 'home/base.html' %}

{% block title %}Contact - Rachit More{% endblock %}

{% block content %}
<section>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact</h1>
            <p><strong>Full Name:</strong> Rachit More</p>
            <p><strong>Email:</strong> <a href="mailto:rachitmore3@gmail.com">rachitmore3@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+918517900596">+91-8517900596</a></p>
        </div>
        <div class="contact-form">
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Leave us a message...</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
